<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let pi = 3.14;
        function findarea(r) {
            let pie_value = pi;
            return (pie_value * r * r);
        }

        let r, area;
        r = 5;

        area = findarea(r);
        console.log("area of circle : " + area);

    </script>
</body>

</html>
